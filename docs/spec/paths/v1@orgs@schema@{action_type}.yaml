get:
  tags:
    - Organizations
  summary: Schema
  description: |
    Returns schema url, type, action of the organization.
  operationId: schema

  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/ClaimSchema'
    400:
      $ref: '#/components/responses/invalidParameter'
    500:
      $ref: '#/components/responses/internalError'
