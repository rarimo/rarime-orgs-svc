get:
  tags:
    - Organizations
  summary: Organizations list
  description: |
    Returns list of organizations registered in the service.
  operationId: getOrgs
  parameters:
    - in: query
      name: 'filter[owner]'
      description: Filter organizations by owner
      required: false
      schema:
        type: string
        example: "778374e6-5c07-4268-9849-aeb095251105"
    - in: query
      name: 'filter[user_did]'
      description: Filter organizations by user DID
      required: false
      schema:
        type: string
        example: "did:iden3:tP2Yx51N98d7E5M84SGnyzmaGWqRz4oUcHQSGAgyg"
    - in: query
      name: 'filter[status]'
      description: Filter organizations by status
      required: false
      schema:
        type: string
        enum:
          - unverified
          - verified
    - $ref: '#/components/parameters/pageLimitParam'
    - $ref: '#/components/parameters/pageOrderParam'
    - $ref: '#/components/parameters/pageCursorParam'
    - in: query
      name: 'include'
      description: The resources to include in the response, such as the organization owner, users, etc.
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - owner
            - users
  responses:
    200:
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
              - included
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Organization'
              included:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/Owner'
                    - $ref: '#/components/schemas/User'
    400:
      $ref: '#/components/responses/invalidParameter'
    500:
      $ref: '#/components/responses/internalError'

post:
  tags:
    - Organizations
  summary: Create an organization
  description: |
    Returns created organization.
  operationId: createOrg
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/OrganizationCreate'
  responses:
    200:
      description: OK
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
              - included
            properties:
              data:
                $ref: '#/components/schemas/Organization'
              included:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/Owner'
    400:
      $ref: '#/components/responses/invalidParameter'
    500:
      $ref: '#/components/responses/internalError'
