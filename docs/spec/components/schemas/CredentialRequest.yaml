type: object
required:
  - credential_schema
  - credential_subject
  - type
  - expiration
  - mt_proof
  - signature_proof
properties:
  credential_schema:
    type: string
    description: The ID of the organization that the group belongs to
    example: "https://raw.githubusercontent.com/iden3/claim-schema-vocab/main/schemas/json/KYCAgeCredential-v3.json"
  credential_subject:
    type: object
    format: json.RawMessage
    description: JSON object containing the data to create a claim based on
    example:
      id: "did:iden3:readonly:tP2Yx51N98d7E5M84SGnyzmaGWqRz4oUcHQSGAgyg"
      birthday: 19960424
      documentType: 2
  type:
    type: string
    description: The type of the claim
    example: "TODO"
  expiration:
    type: string
    format: time.Time
    description: The time (UTC) when the claim expires
    example: "2021-08-12T14:00:00Z"
  mt_proof:
    type: boolean
    description: Flag to include Merkle Tree proof or not
    example: true
  signature_proof:
    type: boolean
    description: Flag to include Signature proof or not
    example: true